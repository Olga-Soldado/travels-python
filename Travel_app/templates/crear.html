<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Show</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg  sticky-top navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/"><strong><i class="fas fa-plane"></i></i> Sistema de viajes</strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/">Home - Inicio</a>
                    </li>
                </ul>
            </div>
            <a class="navbar-brand">Bienvenid@, <strong>{{username}}</strong></a>
            <div class="nav navbar-nav navbar-right">
                <a href="/exit" class="navbar-brand"><strong><i class="fa fa-sign-out" aria-hidden="true"></i>
                        Logout</strong></a>
            </div>
        </div>
    </nav> 
    <br>
    <div class="row">
        <div class="col shadow-sm p-3 mb-5 bg-body rounded">
            <form action="/travels/new/create" method="POST">
                {% csrf_token %}
                <div >
                    <h1 class="text-center">Add a trip:</h1>
                    <div class="col">
                        <label for="destination"><strong>Destination:</strong></label>
                        <input class="form-control" type="text" name="destination" placeholder="Your destination..">
                    </div><br>
                    <div class="col"> 
                        <label for="description"><strong>Description</strong></label>
                        <input class="form-control" type="text"  name="description" placeholder="Your description..">
                    </div><br>
                    <div class="col">
                        <label for="travel_date_from"><strong>Travel_date_from</strong></label>
                        <input class="form-control" type="date" name="travel_date_from" placeholder="Your travel_date_from..">
                    </div><br>
                    <div class="col">
                        <label for="travel_date_to"><strong>Travel_date_to</strong></label>
                        <input class="form-control" type="date" id="travel_date_to" name="travel_date_to" placeholder="Your travel_date_to..">
                    </div><br>
                <br>
                <div class="btn-group">
                    <input type="submit" value="Validar viaje" class="btn btn-success" >
                    
                </div>
            </form>
            <a href="/travels"><i class="fas fa-arrow-left"></i> </a>
        </div>
        
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>
                    <p style="color: red;">{{ message }}</p>
                    
                </li>    
            {% endfor %}
        </ul>
        {% endif %}
    </div>
    <div class="text-center" >
        Â© 2021 Copyright:
        <a class="text-reset fw-bold" href="#">Olga Soldado Acevedo.</a>
    </div>
</body>
</html>
