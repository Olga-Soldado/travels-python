
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/de8351153c.js" crossorigin="anonymous"></script>
    <title>Home</title>
</head>

<body style="background-color: lightcyan;"><div class="Container-sm" >
    <nav class="navbar navbar-expand-lg  sticky-top navbar-dark bg-primary">
        <div class="container-sm">
            <a class="navbar-brand" href="/"><strong><i class="fas fa-plane"></i>Welcome </strong></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
        </div>
    </nav>
    <div class="container">

        {% if messages %}
        <div class="messages">
            {% for message in messages %} {% if message.tags == 'success' %}
            <div class="alert alert-success alert-dismissable">
                <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a> {{ message }}
            </div>
            {% else %}
            <div class="alert alert-danger alert-dismissable">
                <a href='' class="close" data-dismiss='alert' aria-label='close'>x</a> {{ message }}
            </div>
            {% endif %} {% endfor %}
        </div>
        {% endif %}
        <br>
        <div class="row">
            <div class="col-6 shadow-sm p-3 mb-5 bg-body rounded">

                <h2><i class="fas fa-user-plus"></i>Register:</h2>
                <form action="/register" method="post">
                    {% csrf_token %}
                    <label for="name">Name:</label>
                    <input class="form-control" type="text" name="name" placeholder="Write your name">
                    <label for="username">Username:</label>
                    <input class="form-control" type="text" name="username"placeholder="Write your Username">
                    
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Write your password">
                    <label for="password_confirm">Confirm Password:</label>
                    <input class="form-control" type="password" name="password_confirm" placeholder="Confirm you password">
                    <input type="submit" value="Register" class="btn btn-primary">
                </form>
            </div>
            <div class="col-6 shadow-sm p-3 mb-5 bg-body rounded">
                <h2><i class="fas fa-user"></i>Login:</h2>
                <form action="/login" method="post">
                    {% csrf_token %}
                    <label for="username">Username:</label>
                    <input class="form-control" type="username" name="username" placeholder="Write your Username">
                    <label for="password">Password:</label>
                    <input class="form-control" type="password" name="password" placeholder="Write your password">
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
        </div>

    </div>
    <div class="text-center" >
        Â© 2021 Copyright:
        <a class="text-reset fw-bold" href="#">Olga Soldado Acevedo.</a>
    </div>
</div>
</body>

</html>
